<!DOCTYPE html>
<html>
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>New Madrasa Form</title>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
      <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <link rel="stylesheet" href="style.css">
      <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
   </head>
   <body>
      <main dir="rtl">
         <form action="" id="sign-up-form" class="text-center">
            <h2 id="main-form-title">מצטרפים למדרסה ומתחילים ללמוד ערבית מדוברת
               בחינם!
            </h2>
            <p>
               כבר נרשמתי! <a id="sign-in-link" href="#">להתחברות</a>
            </p>
            <p id="personal-details-heading">
               כמה פרטים אישיים
            </p>
            <!-- personal details -->
            <input id="email" type="email" name="email" required placeholder="דואר אלקטרוני">
            <input id="fname" type="text" name="fname" required placeholder="שם פרטי">
            <input id="lname" type="text" name="lname" required placeholder="שם משפחה">
            <input type="text" required placeholder="שם משתמש באנגלית">
            <input id="password" type="password" name="password" required placeholder="סיסמה">
            <!-- error msg -->
            <p id="empty-fields-msg"> 
               אנא מלאו את כל השדות
            </p>
            <p id="support-text">
               הלימודים במדרסה הם ללא עלות אבל אנחנו כאן בזכות התומכים החודשיים שלנו
            </p>
            <p class="checkboxes text-right mb-0 mt-0">
               <label> <input id="support-check" name="support-check" type="checkbox">אני רוצה
               לתמוך במיזם ובתנועה</label>
            </p>
            <div id="back-arrow">
               <i class="fa fa-arrow-circle-right"></i>
            </div>
            <div id="support">
               <div id="amount">
                  <!-- monthly payment of 25 -->
                  <label class="fixed-amount">
                     <input name="amount" type="radio" value="25">
                     <div class="number">₪25</div>
                     <div>
                        בתמיכה חודשית
                     </div>
                  </label>
                  <!-- monthly payment of 50 -->
                  <label class="fixed-amount">
                     <input  name="amount" type="radio" value="50">
                     <div class="number">₪50
                     </div>
                     <div>
                        בתמיכה חודשית
                     </div>
                  </label>
                  <!-- monthly payment of 100 -->
                  <label class="fixed-amount">
                     <input name="amount" type="radio" value="100">
                     <div class="number">₪100</div>
                     <div>
                        בתמיכה חודשית
                     </div>
                  </label>
                  <!-- monthly payment of 200 -->
                  <label class="fixed-amount">
                     <input name="amount" type="radio" value="200">
                     <div class="number">₪200</div>
                     <div>
                        בתמיכה חודשית
                     </div>
                  </label>
                  <!-- monthly payment of custom amount -->
                  <label class="custom-amount">
                     <input name="amount" type="radio" value="monthly">
                     <div>
                        סכום אחר
                     </div>
                  </label>
                  <!-- one-time payment of custom amount -->
                  <label class="custom-amount">
                     <input name="amount" type="radio" value="one-time">
                     <div>
                        לתמיכה חד פעמית
                     </div>
                  </label>
               </div>
               <!-- setting custom amount -->  
               <div id="custom-amount-section">
                  <label>בחרו סכום: <input id="custom-amount" type="number"></label> <button id="custom-amount-button">הזינו סכום</button>
               </div>
            </div>
            <!-- paying iframe -->  
            <div id="paying-iframe">
               <input id="paying-check" type="text" style="opacity:0" name="paying">
               <p id="supporter-details"></p>
               <iframe
                  src=""
                  scrolling="yes">
               </iframe>
               <p id="cancel">
                  אפשר להפסיק את התמיכה בכל עת בלחיצה
                  <a href="#"> כאן
                  </a>
               </p>
            </div>
            <p class="checkboxes text-right mb-3 mt-0">
               <label> <input type="checkbox" required>אני מאשר.ת את תנאי השימוש</label>
            </p>
            <input type="submit" value="יאללה מתחילים">
         </form>
      </main>
   </body>
   <script src="script.js"></script>
</html>
